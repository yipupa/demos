<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function fn1() {
        eval(`
            (function(){
                console.log(1111111)
            })()
        `)
    }
    function fn2() {
        fn1()
    }
    function fn3() {
        fn2()
    }
    const fn4 = function() {
        fn3()
    }
    fn4()

    window.addEventListener('click', () => {
        console.log('click')
    })
    var total = (function (n) {
        if (n === 1) {
            return 1;
        } else {
            return n * arguments.callee(n - 1);
        }
    })(10)
    console.log(total)
</script>
</html>
