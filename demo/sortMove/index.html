<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort move</title>
    <link rel="stylesheet" href="../base/base.css">
    <style>
        #wrapper {
            height: 600px;
            width: 500px;
            overflow-y: auto;
            margin: 100px auto;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
        }
        #wrapper li {
            height: 60px;
            text-align: center;
            line-height: 60px;
            user-select:none;
            transition: all 0.3s linear;
        }
        .move-over {
            opacity: 0;
        }
        li {
            box-shadow: inset 0 0 8px 0 rgba(0, 0, 0, 0.4);
        }
        #fake_slide {
            position: fixed;
            left: 0;
            top: 0;
            visibility: hidden;
            height: 60px;
            width: 500px;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.4);
        }
        #fake_slide li {
            text-align: center;
            line-height: 60px;
        }
        #fake_slide.visible {
            visibility: visible;
        }
    </style>
</head>
<body>
    <ul id="fake_slide"></ul>
    <ul id="wrapper">
        <li data-index="1">1</li>
        <li data-index="2">2</li>
        <li data-index="3">3</li>
        <li data-index="4">4</li>
        <li data-index="5">5</li>
        <li data-index="6">6</li>
        <li data-index="7">7</li>
        <li data-index="8">8</li>
        <li data-index="9">9</li>
        <li data-index="10">10</li>
        <li data-index="11">11</li>
        <li data-index="12">12</li>
        <li data-index="13">13</li>
    </ul>
    <script src="./index.js"></script>
</body>
</html>
