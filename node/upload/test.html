<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            font-size: 1px;
            opacity: 0;
            position: absolute;
            z-index: -1;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- <form src="#">
        <input type="text">
    </form> -->
    <p id="file_info"></p>
    <input id="file" type="file" name="" id="">
    <button id="choose">choose</button>
    <button id="upload">upload</button>
</body>
<script>
    function beforeunload() {
        console.log('beforeunload')
    }
    window.addEventListener('beforeunload', beforeunload)

    const chooseFileBtn = document.getElementById('choose');
    const fileInput = document.getElementById('file');
    const uploadBtn = document.getElementById('upload');
    const fileInfo = document.getElementById('file_info');
    
    chooseFileBtn.onclick = () => {
        fileInput.click();
    }

    fileInput.onchange = () => {
        const files = fileInput.files;
        if (files.length) {
            const file = files[0];
            const { name, size } = file;
            fileInfo.innerText = `${name} ${size}byte`;
        }
    }

    uploadBtn.onclick = () => {
        const files = fileInput.files;
        if (files.length) {
            const file = files[0];
            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            // xhr.open('get', 'http://localhost:6789/test?msg=haha', true);
            xhr.open('post', 'http://localhost:6789/upload?msg=haha', true);

            // xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            // xhr.setRequestHeader('Content-type', 'application/json');
            // xhr.setRequestHeader('Content-type', 'multipart/form-data');
            // xhr.setRequestHeader('Content-type', 'text-plain');
            // xhr.setRequestHeader('Content-type', 'application/octet-stream');
            // xhr.setRequestHeader('Authorization', 'qwerty12345');
            

            xhr.onreadystatechange = () => {
                console.log("READYSTATE", xhr.readyState, xhr.responseText);
            }

            xhr.onload = () => {
                console.log(xhr.response)
            }
            
            xhr.onprogress = e => {
                console.log('onprogress', e)
            }

            xhr.upload.onprogress = e => {
                // console.log('upload.onprogress', e.total, e.loaded);
                console.log('upload.onprogress', e.total, e.loaded, `${e.loaded / e.total * 100}%`);
            }
            xhr.send(formData);
            // xhr.send(JSON.stringify({ id: '11111' }));
        }
    }
</script>
</html>
